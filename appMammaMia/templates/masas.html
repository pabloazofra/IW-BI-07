{% extends "base.html" %}

{% block titulo %} Tipos de Masas {% endblock %}

{% block contenido %}
    <h2>Tipos de Masas Disponibles</h2>
    <ul>
        {% for masa in lista_masas %}
            <li>
                <a href="{% url 'detalles_masa' masa.id %}">{{ masa.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
