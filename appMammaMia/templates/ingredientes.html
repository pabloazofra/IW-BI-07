{% extends "base.html" %}

{% load static %}

{% block titulo %} Nuestros ingredientes {% endblock %}

{% block contenido %}
    <div class="masas-container">
        <h2 class="masas-titulo">Ingredientes disponibles</h2>
        <ul class="masas-list">
            {% for ingrediente in ingredientes %}
                <li class="masa-item">
                    <a href="{% url 'detalles_ingrediente' ingrediente.id %}">
                        <div class="masa-info">
                            <img src="{% static ingrediente.imagen.name %}" alt="{{ ingrediente.nombre }} - Imagen" class="masa-imagen">
                            <h3 class="masa-nombre">{{ ingrediente.nombre }}</h3>
                            <ul class="list-group list-group-flush">
                                <p class="masa-precio">Precio: {{ ingrediente.precio }}â‚¬</p>
                            </ul>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="{% static 'styleProductos.css' %}">
{% endblock %}
