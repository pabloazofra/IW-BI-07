

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        {% block extrastyle %} {% endblock %}
        <title>{% block titulo %}Mamma Mia{% endblock %}</title>
    </head>
    <body>
      <header>
        <h1>Mamma Mia Pizzeria</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'pedido' %}">Pedido</a></li>
                <li><a href="{% url 'reservas' %}">Reservas</a></li>
            </ul>
        </nav>
      </header>
      {% block contenido %}
      {% endblock %}
        <footer>
            <p id="parrafo-footer">
                &copy; <span id="anyoMostrado"></span> MammaMia <a href="">Acerca de nosotros</a> 
                <a href="">Contacto</a>
                <a href="">Política de privacidad</a> <a href="">Términos y condiciones</a>
            </p>
        </footer>
        <script>
            var fechaActual = new Date();
            var anyoActual = fechaActual.getFullYear();
            document.getElementById("anyoMostrado").innerHTML = anyoActual;
            </script>
    </body>
</html>
